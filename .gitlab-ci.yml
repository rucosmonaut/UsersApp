image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - tests

variables:
  UsersAppBaseUrl: "https://localhost:8081/"

Build and test:
  stage: build
  tags:
    - swarm-build
  script:
    - docker-compose -f docker-compose.yml up --force-recreate --abort-on-container-exit --exit-code-from users.webapp
  allow_failure: true
